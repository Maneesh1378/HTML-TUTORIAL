<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>forms</title>
 </head>

 <body>
    <h1>E-Mail login page</h1>
    <p>Basic E-mail login page using html.</p>
 <form method="post">
 <label for="email">Email:</label>
 <input type="text" name="email"
placeholder="Email" size="30px" maxlength="200"
id="email"><br>
<p>&#160;</p>
<label for="password">Password:</label>
 <input type="password" name="password"
placeholder="Password" size="30px" maxlength="30"
id="password"><br>
<p>&#160;</p>
 <input type="submit" value="Login">
 </form>
 </body>
</html>
